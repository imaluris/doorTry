<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>superHands</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="js/app.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-mixin id="controller" super-hands controller-loaded sphere-collider="objects: .cube, .sphere" teleport-controls></a-mixin>
      <a-mixin id="controller-loaded" static-body="shape: sphere; sphereRadius: 0.01;"></a-mixin>
      <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" hoverable grabbable stretchable drag-droppable dynamic-body></a-mixin>
      <a-mixin id="cube-hovered" material="opacity: 0.7; transparent: true"></a-mixin>
      <a-mixin id="cube-dragover" material="wireframe: true;"></a-mixin>
    </a-assets>

    <a-entity hand-controls="left" mixin="controller"></a-entity>
    <a-entity hand-controls="right" mixin="controller"></a-entity>

    <a-plane static-body rotation="-90 0 0" color="grey" repeat="50 50" width="100" height="100"></a-plane>

    <!-- A gray static-body door that forms one side of the doorway -->
      <a-box id="static-box" position="-1.0 0.5 0.0" color="#777" static-body></a-box>
      <!-- A red dynamic-body door constrained to the static box -->
      <a-box depth="0.1" color="#F00" position="0.0 0.5 0.0" dynamic-body constraint="type: hinge; target: #static-box; axis: 0 1 0; targetAxis: 0 1 0; pivot: -0.5 0.0 0.05; targetPivot: 0.5 0.0 0.5" hoverable grabbable>
      </a-box>
      <!-- A gray static-body door that forms one side of the doorway-->
      <a-box position="1.1 0.5 0.0" color="#777" static-body></a-box>
    
    <a-sky color="black"></a-sky>

  </a-scene>
</body>

</html>
